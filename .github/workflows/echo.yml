name: CI

on: [push]

jobs:
  build-and-deploy:
    runs-on:
      pool: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: Azure/actions/login@master
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - run: az functionapp list
    - uses: bbq-beets/functionapp-actions/functionapp@master
      with:
        app-name: 'hazeng-fa-hk-node'
        runtime-stack: 'windows'
        function-runtime: 'node'
        package: '.'
        id: 'result'
    - run: echo "The result is ${{ steps.result.outputs.functionapp-url }}"
