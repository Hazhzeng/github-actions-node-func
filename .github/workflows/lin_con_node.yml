name: LIN_CON_NODE_SCM_CREDENTIALS

on:
  push:
    branches:
    - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: 'run npm'
      run: |
        npm install
        npm run build --if-present
        npm run test --if-present
    - uses: Azure/functions-action@dev
      id: result
      with:
        app-name: hazeng-fa-github-lin-con-node
        publish-profile: ${{ secrets.LIN_CON_NODE_SCM_CREDENTIALS }}
    - run: echo "The result is ${{ steps.result.outputs.app-url }}"
