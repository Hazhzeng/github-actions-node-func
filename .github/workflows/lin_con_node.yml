name: LIN_CON_NODE_SCM_CREDENTIALS

on:
  push:
    branches:
    - master

jobs:
  BuildAndDeploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: Azure/functions-action@stage
      id: fa
      with:
        app-name: hazeng-fa-github-lin-con-node-scm
        publish-profile: ${{ secrets.LIN_CON_NODE_SCM_CREDENTIALS }}
    - run: echo "The result is ${{ steps.fa.outputs.app-url }}"
    - name: 'Report HttpTrigger Result'
      shell: bash
      run: |
        i="0"
        while [ $i -lt 10 ]; do
          sleep 5
          RESPONSE=$(curl "${{ steps.fa.outputs.app-url }}/api/HttpTrigger")
          if [ $RESPONSE == IAUEFIQJFKASHDV ]; then
            exit 0
          fi
          i=$[$i+1]
        done
        exit 1
