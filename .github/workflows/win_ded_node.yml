name: WIN_DED_NODE_SCM_CREDENTIALS

on:
  push:
    branches:
    - master

jobs:
  build-and-deploy:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@master
    - uses: Azure/functions-action@v1
      id: result
      with:
        app-name: hazeng-fa-github-win-ded-node
        publish-profile: ${{ secrets.WIN_DED_NODE_SCM_CREDENTIALS }}
    - run: echo "The result is ${{ steps.result.outputs.app-url }}"
